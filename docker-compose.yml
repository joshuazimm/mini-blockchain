services:
  cpp-builder:
    build:
      context: .
      dockerfile: builder.dockerfile
    volumes:
      - ./build:/output
    command: >
      sh -c "cp /src/build/mini_blockchain /output/ && echo 'Binary copied'"
    restart: "no"

  cpp-runner:
    build:
      context: .
      dockerfile: runner.dockerfile
    depends_on:
      - cpp-builder
    networks:
      - my_network
    deploy:
      replicas: 5

networks:
  my_network:
    driver: bridge